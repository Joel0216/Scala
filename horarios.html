<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios</title>
    <link rel="stylesheet" href="horarios.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>HORARIOS</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <div class="content">
            <div class="anualidad-header">ANUALIDAD</div>

            <!-- Buscador Híbrido Inteligente -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="hybridSearch" class="hybrid-search-input"
                        placeholder="Buscar por Curso o Maestro..." autocomplete="off">
                    <div id="searchSuggestions" class="search-suggestions"></div>
                </div>
            </div>

            <div class="table-section">
                <table id="horariosTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Día</th>
                            <th>Hora</th>
                            <th>Clave</th>
                            <th>Curso</th>
                            <th>Maestro</th>
                            <th>Sc.</th>
                            <th>Cupo</th>
                            <th>#</th>
                            <th>Inicio</th>
                            <th>Lec</th>
                            <th>F.L.</th>
                        </tr>
                    </thead>
                    <tbody id="horariosTableBody">
                        <tr>
                            <td colspan="12" class="no-data">Utilice el buscador para ver horarios</td>
                        </tr>
                    </tbody>
                </table>

                <div class="table-nav">
                    <span>Registro: </span>
                    <button type="button" class="nav-btn-small" id="firstBtn"
                        onclick="navegarHorariosPrimero()">|&lt;</button>
                    <button type="button" class="nav-btn-small" id="prevBtn"
                        onclick="navegarHorariosAnterior()">&lt;</button>
                    <input type="text" value="0" class="record-input" id="recordCount" readonly>
                    <button type="button" class="nav-btn-small" id="nextBtn"
                        onclick="navegarHorariosSiguiente()">&gt;</button>
                    <button type="button" class="nav-btn-small" id="lastBtn"
                        onclick="navegarHorariosUltimo()">&gt;|</button>
                    <button type="button" class="nav-btn-small" id="newBtn"
                        onclick="navegarHorariosRegistro()">|&gt;*</button>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn" id="buscarBtn" onclick="buscarHorarios()">Buscar</button>
                <button type="button" class="btn btn-terminar" id="terminarBtn"
                    onclick="terminarHorarios()">Terminar</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="horarios.js"></script>
</body>

</html>
