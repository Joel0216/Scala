<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scala - Menu de Reportes</title>
    <link rel="stylesheet" href="reportes.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="Scala logo.png" alt="Scala Logo">
            </div>
            <div class="header-text">
                <h1>Scala - Academias de Música</h1>
                <h2>MENU DE REPORTES</h2>
            </div>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="content-area">
                <div class="selection-label">Seleccione el reporte deseado:</div>
                
                <select id="reporteSelect" size="20" class="reporte-list">
                    <option value="">-- Seleccione un reporte --</option>
                    <option value="alumnos_instrumento">Alumnos Por Instrumento</option>
                    <option value="alumnos_medios">Alumnos por Medios</option>
                    <option value="colegiaturas_cobradas">Colegiaturas Cobradas</option>
                    <option value="horarios">Horarios</option>
                    <option value="analisis_bajas">Análisis de bajas por maestro (En desarrollo)</option>
                    <option value="analisis_ingresos">Análisis de Ingresos por curso (En desarrollo)</option>
                    <option value="articulos_vendidos">Artículos Vendidos (En desarrollo)</option>
                    <option value="becas">Becas (En desarrollo)</option>
                    <option value="concentrado_examenes">Concentrado de exámenes (En desarrollo)</option>
                    <option value="corte_caja">Corte de Caja (En desarrollo)</option>
                </select>

                <div class="button-container">
                    <button class="action-btn" onclick="imprimirReporte()">
                        Imprime
                    </button>
                    <button class="exit-btn" onclick="window.location.href='index.html'">
                        TERMINAR
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="reportes.js"></script>
</body>
</html>
