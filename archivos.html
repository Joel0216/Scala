<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scala - Menu de Archivos</title>
    <link rel="stylesheet" href="archivos.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Scala</h1>
            <h2>MENU DE ARCHIVOS</h2>
            <div class="datetime" id="datetime"></div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="menu-grid">
                <!-- Logo Central -->
                <div class="logo-container">
                    <img src="Scala logo.png" alt="Scala Logo">
                </div>

                <!-- Archivos Button -->
                <button class="menu-btn col1-row1" onclick="window.location.href='alumnos.html'">
                    ALUMNOS
                </button>
                <button class="menu-btn col1-row2" onclick="window.location.href='maestros.html'">
                    MAESTROS
                </button>
                <button class="menu-btn col1-row3" onclick="window.location.href='cursos.html'">
                    CURSOS
                </button>
                <button class="menu-btn col1-row4" onclick="window.location.href='articulos.html'">
                    ARTICULOS
                </button>
                <button class="menu-btn col1-row5" onclick="window.location.href='movimientos-inventario.html'">
                    MOVIMIENTOS<br>INVENTARIOS
                </button>

                <!-- Column 2 -->
                <button class="menu-btn col2-row1" onclick="window.location.href='alumnos-bajas.html'">
                    BAJAS
                </button>
                <button class="menu-btn col2-row2" onclick="window.location.href='factores.html'">
                    FACTORES
                </button>
                <button class="menu-btn col2-row3" onclick="window.location.href='grupos.html'">
                    GRUPOS
                </button>
                <button class="menu-btn col2-row4" onclick="window.location.href='grupos-articulos.html'">
                    GRUPOS<br>ARTICULOS
                </button>

                <!-- Column 3 -->
                <button class="menu-btn col3-row1" onclick="window.location.href='prospectos.html'">
                    Reg Prospectos
                </button>
                <button class="menu-btn col3-row2" onclick="window.location.href='salones.html'">
                    SALONES
                </button>
                <button class="menu-btn col3-row3" onclick="window.location.href='otros-catalogos.html'">
                    OTROS<br>CATALOGOS
                </button>

                <!-- Bottom Row -->
                <button class="menu-btn bottom-row1" onclick="window.location.href='rfc-clientes.html'">
                    RFC Clientes
                </button>
                <button class="menu-btn bottom-row2" onclick="window.location.href='horarios.html'">
                    HORARIOS
                </button>
                <button class="menu-btn bottom-row3" onclick="window.location.href='examenes-menu.html'">
                    EXAMENES
                </button>
            </div>
        </main>

        <!-- Exit Button -->
        <footer>
            <button class="exit-btn" onclick="window.location.href='index.html'">
                TERMINAR
            </button>
        </footer>
    </div>

    <script src="archivos.js"></script>
</body>
</html>
