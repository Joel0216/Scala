<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scala - Menu de Seguridad</title>
    <link rel="stylesheet" href="seguridad.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scala - Academias de Música</h1>
            <h2>MENU DE SEGURIDAD</h2>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="menu-grid">
                <div class="logo-container">
                    <img src="Scala logo.png" alt="Scala Logo">
                </div>

                <button class="menu-btn top-btn" onclick="alert('Módulo Borrar Usuario')">
                    Borrar Usuario
                </button>

                <button class="menu-btn left-btn" onclick="alert('Módulo Usuario Nuevo')">
                    Usuario Nuevo
                </button>

                <button class="menu-btn right-btn" onclick="alert('Módulo RESTRICCIONES')">
                    RESTRICCIONES
                </button>

                <button class="menu-btn bottom-btn" onclick="alert('Módulo Cambiar Password')">
                    Cambiar Password
                </button>
            </div>
        </main>

        <footer>
            <button class="exit-btn" onclick="window.location.href='index.html'">
                TERMINAR
            </button>
        </footer>
    </div>

    <script src="common.js"></script>
</body>
</html>
