<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos</title>
    <link rel="stylesheet" href="articulos.css">
    <script src="supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Artículos</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="form-section">
                <div class="form-row">
                    <label>Clave:</label>
                    <input type="text" id="clave" class="input-small" readonly>
                    
                    <label class="label-right">Descripcion:</label>
                    <input type="text" id="descripcion" class="input-xlarge">
                </div>

                <div class="form-row">
                    <label>Grupo:</label>
                    <select id="grupo" class="input-medium">
                        <option value="">Seleccione...</option>
                        <option value="Métodos">Métodos</option>
                        <option value="Instrumentos">Instrumentos</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Libros">Libros</option>
                        <option value="Cuerdas">Cuerdas</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>Precio:</label>
                    <input type="number" id="precio" class="input-medium" value="80" step="0.01">
                </div>

                <div class="form-row">
                    <label>IVA:</label>
                    <input type="number" id="iva" class="input-medium" value="0.00" step="0.01">
                </div>

                <div class="form-row">
                    <label>Stock:</label>
                    <input type="number" id="stock" class="input-medium" value="10">
                </div>
            </div>

            <div class="button-group">
                <button class="action-btn" onclick="nuevoArticulo()">Nuevo</button>
                <button class="action-btn" onclick="buscarArticulo()">Buscar</button>
                <button class="action-btn" onclick="borrarArticulo()">Borrar</button>
                <button class="action-btn" id="btnGuardar" onclick="guardarCambios()" style="display: none;">Guardar</button>
                <button class="btn-terminar" onclick="terminar()">Terminar</button>
            </div>

            <div class="navigation">
                <span>Registro: <span id="registroActual">1</span></span>
                <button onclick="navegarPrimero()">|◄</button>
                <button onclick="navegarAnterior()">◄</button>
                <input type="number" id="inputRegistro" value="1" min="1" class="nav-input">
                <button onclick="navegarSiguiente()">►</button>
                <button onclick="navegarUltimo()">►|</button>
                <button onclick="navegarRegistro()">►*</button>
                <span>de <span id="totalRegistros">282</span></span>
            </div>
        </main>
    </div>

    <!-- Modal de búsqueda -->
    <div id="modalBusqueda" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Proporcione la clave del articulo</h2>
            <input type="text" id="inputBusqueda" placeholder="Clave o grupo del artículo">
            <div class="modal-buttons">
                <button class="btn" onclick="aceptarBusqueda()">Aceptar</button>
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de lista de resultados -->
    <div id="modalLista" class="modal" style="display: none;">
        <div class="modal-content modal-lista">
            <h2>Seleccione un artículo</h2>
            <div class="lista-container">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Descripción</th>
                            <th>Grupo</th>
                            <th>Precio</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="articulos.js"></script>
</body>
</html>
