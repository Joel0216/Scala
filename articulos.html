<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <link rel="stylesheet" href="articulos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Articulos</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <form id="articulosForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="clave">Clave:</label>
                    <input type="text" id="clave" name="clave" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo">
                    <option value="Métodos">Métodos</option>
                    <option value="Guitarras">Guitarras</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Cuerdas">Cuerdas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" value="0">
            </div>

            <div class="form-group">
                <label for="iva">IVA:</label>
                <input type="number" id="iva" name="iva" step="0.01" value="0.00">
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" value="0">
            </div>

            <div class="button-group">
                <button type="button" class="btn" id="nuevoBtn">Nuevo</button>
                <button type="button" class="btn" id="buscarBtn">Buscar</button>
                <button type="button" class="btn" id="borrarBtn">Borrar</button>
                <button type="button" class="btn btn-terminar" id="terminarBtn">Terminar</button>
            </div>
        </form>

        <div class="navigation">
            <button class="nav-btn" id="firstBtn">|&lt;</button>
            <button class="nav-btn" id="prevBtn">&lt;</button>
            <span class="record-info">Registro: <span id="currentRecord">1</span> de <span id="totalRecords">282</span></span>
            <button class="nav-btn" id="nextBtn">&gt;</button>
            <button class="nav-btn" id="lastBtn">&gt;|</button>
            <button class="nav-btn" id="newRecordBtn">|&gt;*</button>
        </div>
    </div>

    <script type="module" src="articulos-new.js"></script>
</body>
</html>
