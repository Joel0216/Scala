<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reingreso del Alumno</title>
    <link rel="stylesheet" href="alumnos-reingreso.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REINGRESO DEL ALUMNO</h1>
        </div>

        <form id="reingresoForm">
            <div class="form-group">
                <label for="credencial">Credencial:</label>
                <input type="text" id="credencial" name="credencial" readonly>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" readonly>
            </div>

            <div class="form-group">
                <label for="ultimoGrupo">Ultimo Grupo que pertenecio:</label>
                <input type="text" id="ultimoGrupo" name="ultimoGrupo" readonly>
            </div>

            <div class="form-group">
                <label for="nuevoGrupo">Nuevo Grupo:</label>
                <select id="nuevoGrupo" name="nuevoGrupo">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="beca">Beca:</label>
                    <input type="checkbox" id="beca" name="beca">
                </div>
                <div class="form-group">
                    <label for="porcentaje">%:</label>
                    <input type="number" id="porcentaje" name="porcentaje" step="0.01" value="0.00">
                </div>
            </div>

            <div class="table-section">
                <table id="historialTable">
                    <thead>
                        <tr>
                            <th>Grupo</th>
                            <th>Fecha Ingreso</th>
                            <th>Fecha Baja</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                    <tbody id="historialTableBody">
                    </tbody>
                </table>
                <div class="table-nav">
                    <span>Registro: </span>
                    <button type="button" class="nav-btn-small">|&lt;</button>
                    <button type="button" class="nav-btn-small">&lt;</button>
                    <input type="text" value="1" class="record-input" readonly>
                    <button type="button" class="nav-btn-small">&gt;</button>
                    <button type="button" class="nav-btn-small">&gt;|</button>
                    <button type="button" class="nav-btn-small">|&gt;*</button>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn" id="guardarBtn">GUARDA Y TERMINA</button>
                <button type="button" class="btn btn-terminar" id="terminarBtn">TERMINAR</button>
            </div>
        </form>
    </div>

    <script type="module" src="alumnos-reingreso.js"></script>
</body>
</html>
