<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Artículos</title>
    <link rel="stylesheet" href="grupos-articulos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grupos de Artículos</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="form-section">
                <div class="form-row">
                    <label>Nombre del Grupo:</label>
                    <input type="text" id="nombre" class="input-large" placeholder="Ej: Colegiaturas, Materiales, Métodos">
                </div>

                <div class="form-row">
                    <label>Descripción:</label>
                    <textarea id="descripcion" class="input-xlarge" rows="3" placeholder="Descripción opcional del grupo"></textarea>
                </div>
            </div>

            <div class="button-group">
                <button class="action-btn" onclick="nuevoGrupo()">Nuevo</button>
                <button class="action-btn" onclick="guardarGrupo()">Guardar</button>
                <button class="action-btn" onclick="borrarGrupo()">Borrar</button>
                <button class="btn-terminar" onclick="terminar()">Terminar</button>
            </div>

            <div class="lista-grupos">
                <h3>Grupos Existentes</h3>
                <table id="tablaGrupos">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Artículos</th>
                        </tr>
                    </thead>
                    <tbody id="bodyGrupos"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="grupos-articulos.js"></script>
</body>
</html>
