<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Artículos</title>
    <link rel="stylesheet" href="grupos-articulos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grupos de Artículos</h1>
        </div>

        <form id="gruposArticulosForm">
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <input type="text" id="grupo" name="grupo" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn" id="nuevoBtn">Nuevo</button>
                <button type="button" class="btn" id="borrarBtn">Borrar</button>
                <button type="button" class="btn btn-terminar" id="terminarBtn">Terminar</button>
            </div>
        </form>
    </div>

    <script type="module" src="grupos-articulos.js"></script>
</body>
</html>
