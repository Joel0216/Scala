<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factores</title>
    <link rel="stylesheet" href="factores.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FACTORES</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <form id="factoresForm">
            <div class="form-group">
                <label for="maestro">Maestro:</label>
                <select id="maestro" name="maestro">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="factor">Factor:</label>
                <input type="number" id="factor" name="factor" value="0">
            </div>

            <div class="form-group">
                <label for="porcentaje">Porcentaje:</label>
                <input type="text" id="porcentaje" name="porcentaje" value="0.00%" readonly>
            </div>

            <div class="maestro-section">
                <div class="section-header">GENERALES DE MAESTROS</div>
                <div class="maestro-details">
                    <div class="form-group">
                        <label for="nombreMaestro">Nombre:</label>
                        <input type="text" id="nombreMaestro" name="nombreMaestro" readonly>
                    </div>

                    <div class="form-group">
                        <label for="grado">Grado:</label>
                        <input type="text" id="grado" name="grado" readonly>
                    </div>

                    <div class="form-group">
                        <label for="detallesGrado">Detalles Grado:</label>
                        <input type="text" id="detallesGrado" name="detallesGrado" readonly>
                    </div>

                    <div class="form-group">
                        <label for="fechaIngreso">Fecha de ingreso:</label>
                        <input type="text" id="fechaIngreso" name="fechaIngreso" readonly>
                    </div>

                    <div class="table-nav">
                        <span>Registro: </span>
                        <button type="button" class="nav-btn-small">|&lt;</button>
                        <button type="button" class="nav-btn-small">&lt;</button>
                        <input type="text" value="1" class="record-input" readonly>
                        <button type="button" class="nav-btn-small">&gt;</button>
                        <button type="button" class="nav-btn-small">&gt;|</button>
                        <button type="button" class="nav-btn-small">|&gt;*</button>
                        <span> de 1</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn" id="nuevoBtn">Nuevo</button>
                <button type="button" class="btn" id="buscarMaestroBtn">Buscar X Maestro</button>
                <button type="button" class="btn" id="borrarBtn">Borrar</button>
                <button type="button" class="btn btn-terminar" id="terminarBtn">Terminar</button>
            </div>
        </form>

        <div class="navigation">
            <button class="nav-btn" id="firstBtn">|&lt;</button>
            <button class="nav-btn" id="prevBtn">&lt;</button>
            <span class="record-info">Registro: <span id="currentRecord">1</span> de <span id="totalRecords">832</span></span>
            <button class="nav-btn" id="nextBtn">&gt;</button>
            <button class="nav-btn" id="lastBtn">&gt;|</button>
            <button class="nav-btn" id="newRecordBtn">|&gt;*</button>
        </div>
    </div>

    <!-- Modal de bÃºsqueda -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <h2>Proporcione el nombre del maestro o sus letras iniciales</h2>
            <input type="text" id="searchInput" class="modal-input">
            <div class="modal-buttons">
                <button class="btn" id="aceptarBtn">Aceptar</button>
                <button class="btn" id="cancelarBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="factores.js"></script>
</body>
</html>
