<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salones</title>
    <link rel="stylesheet" href="salones.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Salones</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <form id="salonesForm">
            <div class="form-group">
                <label for="salon">Salón:</label>
                <input type="text" id="salon" name="salon" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion">
            </div>

            <div class="form-group">
                <label for="cupo">Cupo:</label>
                <input type="number" id="cupo" name="cupo" value="10">
            </div>

            <div class="form-group">
                <label for="instrumentos">Instrumentos:</label>
                <input type="text" id="instrumentos" name="instrumentos">
            </div>

            <div class="button-group">
                <button type="button" class="btn" id="nuevoBtn">Nuevo</button>
                <button type="button" class="btn" id="buscarBtn">Buscar</button>
                <button type="button" class="btn" id="borrarBtn">Borrar</button>
                <button type="button" class="btn btn-terminar" id="terminarBtn">Terminar</button>
            </div>
        </form>

        <div class="navigation">
            <button class="nav-btn" id="firstBtn">|&lt;</button>
            <button class="nav-btn" id="prevBtn">&lt;</button>
            <span class="record-info">Registro: <span id="currentRecord">2</span> de <span id="totalRecords">7</span></span>
            <button class="nav-btn" id="nextBtn">&gt;</button>
            <button class="nav-btn" id="lastBtn">&gt;|</button>
            <button class="nav-btn" id="newRecordBtn">|&gt;*</button>
        </div>
    </div>

    <!-- Modal de búsqueda -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <h2>Proporcione el salón</h2>
            <input type="text" id="searchInput" class="modal-input">
            <div class="modal-buttons">
                <button class="btn" id="aceptarBtn">Aceptar</button>
                <button class="btn" id="cancelarBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="salones.js"></script>
</body>
</html>
