<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salones</title>
    <link rel="stylesheet" href="salones.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Salones</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <form id="salonesForm">
            <div class="form-group">
                <label for="salon">Salón:</label>
                <input type="text" id="salon" name="salon" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion">
            </div>

            <div class="form-group">
                <label for="cupo">Cupo:</label>
                <input type="number" id="cupo" name="cupo" value="10">
            </div>

            <div class="form-group">
                <label for="instrumentos">Instrumentos:</label>
                <input type="text" id="instrumentos" name="instrumentos">
            </div>

            <div class="button-group">
                <button type="button" class="btn" id="nuevoBtn" onclick="nuevoSalon()">Nuevo</button>
                <button type="button" class="btn" id="buscarBtn" onclick="buscarSalon()">Buscar</button>
                <button type="button" class="btn" id="borrarBtn" onclick="deleteSalon()">Borrar</button>
                <button type="button" class="btn btn-terminar" id="terminarBtn"
                    onclick="terminarSalones()">Terminar</button>
            </div>
        </form>

        <div class="navigation">
            <button class="nav-btn" id="firstBtn" onclick="navegarSalonPrimero()">|&lt;</button>
            <button class="nav-btn" id="prevBtn" onclick="navegarSalonAnterior()">&lt;</button>
            <span class="record-info">Registro: <span id="currentRecord">1</span> de <span
                    id="totalRecords">0</span></span>
            <input type="number" id="inputRegistro" value="1" min="1" class="nav-input"
                style="width: 60px; margin: 0 5px;">
            <button class="nav-btn" id="nextBtn" onclick="navegarSalonSiguiente()">&gt;</button>
            <button class="nav-btn" id="lastBtn" onclick="navegarSalonUltimo()">&gt;|</button>
            <button class="nav-btn" id="newRecordBtn" onclick="navegarSalonRegistro()">|&gt;*</button>
        </div>
    </div>

    <!-- Modal de búsqueda -->
    <div id="searchModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Proporcione el salón</h2>
            <input type="text" id="searchInput" class="modal-input">
            <div class="modal-buttons">
                <button class="btn" id="aceptarBtn" onclick="aceptarBusquedaSalon()">Aceptar</button>
                <button class="btn" id="cancelarBtn" onclick="cerrarModalSalon()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="salones.js"></script>
</body>

</html>
