<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Cursos</title>
    <link rel="stylesheet" href="reportes-cursos.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Reporte de Cursos</h1>
            <div class="fecha" id="fecha"></div>
            <div class="pagina">1</div>
        </div>

        <table class="tabla-reporte">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Costo</th>
                    <th>Clave</th>
                    <th>IVA</th>
                    <th>Recargo</th>
                </tr>
            </thead>
            <tbody id="tablaCursos">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>

        <div class="footer">
            <button class="btn-imprimir" onclick="window.print()">Imprimir</button>
            <button class="btn-cerrar" onclick="window.close()">Cerrar</button>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="reportes-cursos.js"></script>
</body>

</html>
