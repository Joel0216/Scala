<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scala - Menu de Procesos de Cobros</title>
    <link rel="stylesheet" href="caja.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scala - Academia de m√∫sica</h1>
            <h2>MENU DE PROCESOS DE COBROS</h2>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="top-section">
                <div class="logo-container">
                    <img src="Scala logo.png" alt="Scala Logo">
                </div>

                <button class="menu-btn top-left">
                    COBROS
                </button>

                <button class="menu-btn top-right">
                    RECIBOS<br>CANCELADOS
                </button>

                <button class="menu-btn center-btn">
                    CONSULTA Y BAJAS
                </button>
            </div>

            <div class="bottom-section">
                <button class="menu-btn bottom-left">
                    CORTE 1
                </button>

                <div class="info-box">
                    FAVOR DE SELECCIONAR<br>EL REPORTE DE CORTE<br>QUE DESEA
                </div>

                <button class="menu-btn bottom-right">
                    CORTE 3
                </button>

                <button class="menu-btn bottom-center">
                    CORTE 2
                </button>
            </div>
        </main>

        <footer>
            <button class="exit-btn">
                TERMINAR
            </button>
        </footer>
    </div>

    <script src="caja.js"></script>
</body>
</html>
