<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="cursos.css">
    <script src="supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cursos</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="form-section">
                <div class="form-row">
                    <label>Curso:</label>
                    <input type="text" id="curso" class="input-large">
                    
                    <label class="label-right">Curso Siguiente:</label>
                    <select id="cursoSiguiente" class="input-medium">
                        <option value="">Seleccione...</option>
                        <option value="INSCRIPCION">INSCRIPCION</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>Costo:</label>
                    <input type="text" id="costo" class="input-medium" value="$300.00">
                </div>

                <div class="form-row">
                    <label>Clave:</label>
                    <input type="text" id="clave" class="input-small" readonly>
                </div>

                <div class="form-row">
                    <label>IVA:</label>
                    <input type="text" id="iva" class="input-medium" value="0.16">
                </div>

                <div class="form-row">
                    <label>Recargo:</label>
                    <input type="text" id="recargo" class="input-medium" value="$0.00">
                </div>
            </div>

            <div class="button-group">
                <button class="action-btn" onclick="nuevoCurso()">Nuevo</button>
                <button class="action-btn" onclick="buscarCurso()">Buscar</button>
                <button class="action-btn" onclick="borrarCurso()">Borrar</button>
                <button class="action-btn" onclick="generarReporte()">Reporte</button>
                <button class="btn-terminar" onclick="terminar()">Terminar</button>
            </div>

            <div class="navigation">
                <span>Registro: <span id="registroActual">1</span></span>
                <button onclick="navegarPrimero()">|◄</button>
                <button onclick="navegarAnterior()">◄</button>
                <input type="number" id="inputRegistro" value="1" min="1" class="nav-input">
                <button onclick="navegarSiguiente()">►</button>
                <button onclick="navegarUltimo()">►|</button>
                <button onclick="navegarRegistro()">►*</button>
            </div>
        </main>
    </div>

    <!-- Modal de búsqueda -->
    <div id="modalBusqueda" class="modal">
        <div class="modal-content">
            <h2>Proporcione Nombre del curso O inicio del nombre</h2>
            <input type="text" id="inputBusqueda" placeholder="Nombre del curso">
            <div class="modal-buttons">
                <button class="btn" onclick="aceptarBusqueda()">Aceptar</button>
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de lista de resultados -->
    <div id="modalLista" class="modal">
        <div class="modal-content modal-lista">
            <h2>Seleccione un curso</h2>
            <div class="lista-container">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Clave</th>
                            <th>Costo</th>
                            <th>IVA</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="cursos.js"></script>
</body>
</html>
