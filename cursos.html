<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="cursos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cursos</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="form-section">
                <div class="form-row">
                    <label>Curso: <span class="required">*</span></label>
                    <input type="text" id="curso" class="input-large" disabled>
                </div>

                <div class="form-row">
                    <label>Curso Siguiente:</label>
                    <input type="text" id="cursoSiguiente" class="input-large" disabled>
                </div>

                <div class="form-row">
                    <label>Costo: <span class="required">*</span></label>
                    <input type="text" id="costo" class="input-medium" disabled placeholder="$0.00">
                </div>

                <div class="form-row">
                    <label>Clave:</label>
                    <input type="text" id="clave" class="input-small" readonly style="background: #e0e0e0;">
                    <span class="info-text">Se genera autom√°ticamente</span>
                </div>

                <div class="form-row">
                    <label>IVA:</label>
                    <input type="text" id="iva" class="input-small" value="0.16" readonly style="background: #e0e0e0;">
                    <span class="info-text">Siempre 16%</span>
                </div>

                <div class="form-row">
                    <label>Recargo:</label>
                    <input type="text" id="recargo" class="input-medium" disabled placeholder="$0.00">
                </div>
            </div>

            <div class="button-group">
                <button class="action-btn" id="btnNuevo" onclick="nuevoCurso()">Nuevo</button>
                <button class="action-btn btn-cancelar-nuevo" id="btnCancelarNuevo" onclick="cancelarNuevo()" style="display: none;">Cancelar</button>
                <button class="action-btn" id="btnBuscar" onclick="buscarCurso()">Buscar</button>
                <button class="action-btn" id="btnBorrar" onclick="borrarCurso()" disabled>Borrar</button>
                <button class="action-btn" id="btnReporte" onclick="generarReporte()">Reportes</button>
                <button class="btn-terminar" onclick="terminar()">Terminar</button>
            </div>
        </main>
    </div>

    <!-- Modal de b√∫squeda estilo Windows -->
    <div id="modalBusqueda" class="modal" style="display: none;">
        <div class="modal-busqueda-content">
            <div class="modal-busqueda-header">
                <span class="modal-icon">üîç</span>
                <span>PC</span>
                <div class="modal-header-buttons">
                    <button class="modal-header-btn" onclick="cerrarModalBusqueda()">‚úï</button>
                </div>
            </div>
            <div class="modal-busqueda-body">
                <h2>Proporcione el Nombre del Curso o Clave</h2>
                <div class="busqueda-input-row">
                    <input type="text" id="inputBusqueda" placeholder="Escriba curso o clave...">
                    <button class="btn-busqueda" onclick="aceptarBusqueda()">Aceptar</button>
                    <button class="btn-busqueda" onclick="cerrarModalBusqueda()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de resultados de b√∫squeda -->
    <div id="modalResultados" class="modal" style="display: none;">
        <div class="modal-resultados-content">
            <div class="modal-resultados-header">
                <span class="modal-icon">üìã</span>
                <span id="tituloResultados">Resultados de B√∫squeda</span>
                <div class="modal-header-buttons">
                    <button class="modal-header-btn" onclick="cerrarModalResultados()">‚úï</button>
                </div>
            </div>
            <div class="modal-resultados-body">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Clave</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n de borrado -->
    <div id="modalBorrar" class="modal" style="display: none;">
        <div class="modal-borrar-content">
            <div class="modal-borrar-header">
                <h2>¬øBorrar Curso?</h2>
            </div>
            <div class="modal-borrar-body">
                <p id="mensajeBorrar">¬øEst√° seguro de que desea borrar este curso?</p>
                <div class="form-row-borrar">
                    <label>Raz√≥n del borrado:</label>
                    <textarea id="razonBorrado" rows="3" placeholder="Describa la raz√≥n por la cual se borra el curso..."></textarea>
                </div>
            </div>
            <div class="modal-borrar-footer">
                <button class="btn-borrar-no" onclick="cancelarBorrado()">No</button>
                <button class="btn-borrar-si" onclick="confirmarBorrado()">S√≠ - Confirmar</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="cursos.js"></script>
</body>
</html>
