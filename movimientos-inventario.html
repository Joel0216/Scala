<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos de Inventarios</title>
    <link rel="stylesheet" href="movimientos-inventario.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movimientos de Inventarios</h1>
            <div class="fecha" id="fecha"></div>
        </header>

        <main>
            <!-- Sección de Cabecera -->
            <div class="cabecera-section">
                <div class="form-row">
                    <label>Numero de Movimiento:</label>
                    <input type="text" id="numeroMovimiento" class="input-small" readonly>
                    
                    <label class="label-right">Fecha del movimiento:</label>
                    <input type="date" id="fechaMovimiento" class="input-medium">
                </div>

                <div class="form-row">
                    <label>Tipo de Movimiento:</label>
                    <select id="tipoMovimiento" class="input-small">
                        <option value="">Seleccione...</option>
                        <option value="AD">AD - Adquisición</option>
                        <option value="S">S - Salida</option>
                        <option value="E">E - Entrada</option>
                        <option value="AJ">AJ - Ajuste</option>
                    </select>
                </div>
            </div>

            <!-- Tabla de Detalles (Artículos) -->
            <div class="detalle-section">
                <table class="tabla-detalle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Clave</th>
                            <th>cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="tablaDetalles">
                        <tr>
                            <td>►</td>
                            <td><input type="text" class="input-clave" placeholder="Clave"></td>
                            <td><input type="number" class="input-cantidad" value="0"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>*</td>
                            <td></td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
                <div class="tabla-nav">
                    <span>Registro:</span>
                    <button onclick="navegarDetallesPrimero()">|◄</button>
                    <button onclick="navegarDetallesAnterior()">◄</button>
                    <input type="number" id="inputDetalleRegistro" value="1" min="1" class="nav-input">
                    <button onclick="navegarDetallesSiguiente()">►</button>
                    <button onclick="navegarDetallesUltimo()">►|</button>
                    <button onclick="navegarDetallesRegistro()">►*</button>
                    <span>de <span id="totalDetalles">3</span></span>
                </div>
            </div>

            <!-- Información del Artículo Seleccionado -->
            <div class="info-articulo">
                <div class="form-row">
                    <label>Descripcion:</label>
                    <input type="text" id="descripcionArticulo" class="input-large" readonly>
                </div>

                <div class="form-row">
                    <label>Precio:</label>
                    <input type="text" id="precioArticulo" class="input-small" readonly>
                    
                    <label class="label-inline">IVA:</label>
                    <input type="text" id="ivaArticulo" class="input-small" readonly>
                </div>

                <div class="form-row">
                    <label>Stock:</label>
                    <input type="text" id="stockArticulo" class="input-small" readonly>
                    
                    <label class="label-inline">Grupo:</label>
                    <input type="text" id="grupoArticulo" class="input-medium" readonly>
                </div>

                <div class="tabla-nav">
                    <span>Registro:</span>
                    <button>|◄</button>
                    <button>◄</button>
                    <input type="number" value="2" class="nav-input">
                    <button>►</button>
                    <button>►|</button>
                    <button>►*</button>
                    <span>de 2</span>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="button-group">
                <button class="action-btn" onclick="buscarMovimiento()">Buscar</button>
                <button class="action-btn" onclick="nuevoMovimiento()">Nuevo</button>
                <button class="action-btn" onclick="borrarTodo()">Borra Todo</button>
                <button class="action-btn" onclick="borrarOperacion()">Borra Operación</button>
                <button class="btn-terminar" onclick="terminar()">Terminar</button>
            </div>

            <!-- Navegación Principal -->
            <div class="navigation">
                <span>Registro: <span id="registroActual">1</span></span>
                <button onclick="navegarPrimero()">|◄</button>
                <button onclick="navegarAnterior()">◄</button>
                <input type="number" id="inputRegistro" value="1" min="1" class="nav-input">
                <button onclick="navegarSiguiente()">►</button>
                <button onclick="navegarUltimo()">►|</button>
                <button onclick="navegarRegistro()">►*</button>
                <span>de <span id="totalRegistros">122</span></span>
            </div>
        </main>
    </div>

    <!-- Modal de búsqueda -->
    <div id="modalBusqueda" class="modal">
        <div class="modal-content">
            <h2>Proporcione el Número de Movimiento deseado</h2>
            <input type="text" id="inputBusqueda" placeholder="Número de movimiento">
            <div class="modal-buttons">
                <button class="btn" onclick="aceptarBusqueda()">Aceptar</button>
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de lista de resultados -->
    <div id="modalLista" class="modal">
        <div class="modal-content modal-lista">
            <h2>Seleccione un movimiento</h2>
            <div class="lista-container">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Artículos</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="movimientos-inventario.js"></script>
</body>
</html>
