<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación de Exámenes</title>
    <link rel="stylesheet" href="programacion-examenes.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Programación de Exámenes</h1>
            <div class="fecha-hora" id="fechaHora"></div>
        </div>

        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label>Clave de examen:</label>
                    <input type="text" id="claveExamen" maxlength="20">
                </div>

                <div class="form-group">
                    <label>Maestro Base:</label>
                    <select id="maestroBase">
                        <option value="">Seleccione...</option>
                        <option value="JESUS PEDROZA">JESUS PEDROZA</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Fecha de examen:</label>
                    <input type="text" id="fechaExamen" placeholder="de diciembre de 2017">
                </div>

                <div class="form-group">
                    <label>Examinador 1:</label>
                    <select id="examinador1">
                        <option value="">Seleccione...</option>
                        <option value="ARLETTE MARIA SIERRA ALCOCER">ARLETTE MARIA SIERRA ALCOCER</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Hora del examen:</label>
                    <input type="time" id="horaExamen" value="19:00">
                </div>

                <div class="form-group">
                    <label>Examinador 2:</label>
                    <select id="examinador2">
                        <option value="">Seleccione...</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Tipo de examen:</label>
                    <select id="tipoExamen">
                        <option value="">Seleccione...</option>
                        <option value="GRADO BASICO">GRADO BASICO</option>
                        <option value="NIVEL 1">NIVEL 1</option>
                        <option value="NIVEL 2">NIVEL 2</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Salón de examen:</label>
                    <select id="salonExamen">
                        <option value="">Seleccione...</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Curso que se examina:</label>
                    <select id="cursoExamen">
                        <option value="">Seleccione...</option>
                        <option value="CANTO">CANTO</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button id="btnNuevo" class="btn">Nuevo</button>
                <button id="btnGuardar" class="btn">Guardar</button>
                <button id="btnBuscar" class="btn">Buscar</button>
                <button id="btnBorrar" class="btn">Borrar</button>
                <button id="btnTerminar" class="btn btn-terminar">Terminar</button>
            </div>
        </div>

        <div class="navigation">
            <span>Registro: <span id="registroActual">0</span></span>
            <button id="btnPrimero">|◄</button>
            <button id="btnAnterior">◄</button>
            <input type="number" id="inputRegistro" value="1" min="1">
            <button id="btnSiguiente">►</button>
            <button id="btnUltimo">►|</button>
            <button id="btnBuscarRegistro">►*</button>
            <span>de <span id="totalRegistros">0</span></span>
        </div>
    </div>

    <!-- Modal de búsqueda -->
    <div id="modalBusqueda" class="modal">
        <div class="modal-content">
            <h2>Proporcione la clave de búsqueda</h2>
            <input type="text" id="inputBusqueda" placeholder="Clave de examen">
            <div class="modal-buttons">
                <button id="btnAceptarBusqueda" class="btn">Aceptar</button>
                <button id="btnCancelarBusqueda" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de lista de resultados -->
    <div id="modalLista" class="modal">
        <div class="modal-content modal-lista">
            <h2>Seleccione un examen</h2>
            <div class="lista-container">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Curso</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
            <div class="modal-buttons">
                <button id="btnSeleccionar" class="btn">Seleccionar</button>
                <button id="btnCancelarLista" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="programacion-examenes.js"></script>
</body>

</html>
