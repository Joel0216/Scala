<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Alumnos (BAJAS)</title>
    <link rel="stylesheet" href="alumnos-bajas.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Consulta de Alumnos (BAJAS)</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <div class="form-section">
            <div class="form-row">
                <label>Credencial:</label>
                <input type="text" id="credencial" class="input-small" readonly>
                <input type="text" id="digito" class="input-tiny" readonly>
                
                <label class="label-right">Celular:</label>
                <input type="text" id="celular" class="input-medium" readonly>
            </div>

            <div class="form-row">
                <label>Nombre:</label>
                <input type="text" id="nombre" class="input-large" readonly>
                
                <label class="label-right">Fecha Baja:</label>
                <input type="text" id="fechaBaja" class="input-medium" readonly>
            </div>

            <div class="form-row">
                <label>Direccion:</label>
                <input type="text" id="direccion1" class="input-large" readonly>
            </div>

            <div class="form-row">
                <label>Grupo:</label>
                <input type="text" id="grupo" class="input-small" readonly>
                <input type="text" id="grupoNombre" class="input-large" readonly>
            </div>

            <div class="form-row">
                <label>Motivo:</label>
                <input type="text" id="motivoBaja" class="input-medium" readonly>
                
                <label class="label-inline">Observaciones:</label>
                <input type="text" id="observaciones" class="input-xlarge" readonly>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" onclick="buscarAlumnoBaja()">Buscar</button>
            <button class="btn" onclick="listarBajas()">Listado</button>
            <button class="btn" onclick="reingresarAlumno()">Reingreso</button>
            <button class="btn btn-terminar" onclick="window.location.href='archivos.html'">TERMINAR</button>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="alumnos-bajas.js"></script>
</body>
</html>
