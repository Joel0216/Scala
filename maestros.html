<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestros</title>
    <link rel="stylesheet" href="maestros.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Maestros</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="form-section">
                <div class="form-row">
                    <label>Nombre: <span class="required">*</span></label>
                    <input type="text" id="nombre" class="input-xlarge" placeholder="Nombre completo del maestro">
                </div>

                <div class="form-row">
                    <label>Direcci√≥n: <span class="required">*</span></label>
                    <input type="text" id="direccion1" class="input-xlarge" placeholder="Calle y n√∫mero">
                </div>

                <div class="form-row">
                    <label></label>
                    <input type="text" id="direccion2" class="input-xlarge" placeholder="Colonia, ciudad">
                </div>

                <div class="form-row">
                    <label>Tel√©fono: <span class="required">*</span></label>
                    <input type="text" id="telefono" class="input-medium" placeholder="Solo n√∫meros" maxlength="15">
                </div>

                <div class="form-row">
                    <label>Clave: <span class="required">*</span></label>
                    <input type="text" id="clave" class="input-small" readonly style="background: #e0e0e0;">
                    <span class="info-text">Se genera autom√°ticamente</span>
                </div>

                <div class="form-row">
                    <label>RFC:</label>
                    <input type="text" id="rfc" class="input-medium" maxlength="13" placeholder="Opcional">
                </div>

                <div class="form-row">
                    <label>Grado:</label>
                    <input type="text" id="grado" class="input-medium" placeholder="Opcional">
                </div>

                <div class="form-row">
                    <label>Detalles Grado: <span class="required">*</span></label>
                    <input type="text" id="detallesGrado" class="input-large" placeholder="Ej: GUITARRA ELECTRICA">
                </div>

                <div class="form-row">
                    <label>Fecha de Ingreso: <span class="required">*</span></label>
                    <input type="text" id="fechaIngreso" class="input-medium" readonly style="background: #e0e0e0;">
                    <span class="info-text">Se establece al dar Nuevo</span>
                </div>
            </div>

            <div class="button-group">
                <button class="action-btn" id="btnNuevo" onclick="nuevoMaestro()">Nuevo</button>
                <button class="action-btn btn-cancelar-nuevo" id="btnCancelarNuevo" onclick="cancelarNuevo()" style="display: none;">Cancelar</button>
                <button class="action-btn" id="btnEditar" onclick="editarMaestro()" disabled>Editar</button>
                <button class="action-btn" id="btnBuscar" onclick="buscarMaestro()">Buscar</button>
                <button class="action-btn" id="btnBorrar" onclick="borrarMaestro()" disabled>Borrar</button>
                <button class="btn-terminar" onclick="terminar()">Terminar</button>
            </div>
        </main>
    </div>

    <!-- Modal de b√∫squeda estilo Windows -->
    <div id="modalBusqueda" class="modal" style="display: none;">
        <div class="modal-busqueda-content">
            <div class="modal-busqueda-header">
                <span class="modal-icon">üîç</span>
                <span>PC</span>
                <div class="modal-header-buttons">
                    <button class="modal-header-btn" onclick="cerrarModalBusqueda()">‚úï</button>
                </div>
            </div>
            <div class="modal-busqueda-body">
                <h2>Proporcione el Nombre del Maestro o Inicio del Nombre</h2>
                <div class="busqueda-input-row">
                    <input type="text" id="inputBusqueda" placeholder="Escriba nombre o clave...">
                    <button class="btn-busqueda" onclick="aceptarBusqueda()">Aceptar</button>
                    <button class="btn-busqueda" onclick="cerrarModalBusqueda()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de resultados de b√∫squeda -->
    <div id="modalResultados" class="modal" style="display: none;">
        <div class="modal-resultados-content">
            <div class="modal-resultados-header">
                <span class="modal-icon">üìã</span>
                <span id="tituloResultados">Resultados de B√∫squeda</span>
                <div class="modal-header-buttons">
                    <button class="modal-header-btn" onclick="cerrarModalResultados()">‚úï</button>
                </div>
            </div>
            <div class="modal-resultados-body">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Clave</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de edici√≥n (azul) -->
    <div id="modalEdicion" class="modal" style="display: none;">
        <div class="modal-edicion-content">
            <div class="modal-edicion-header">
                <h2>Editar Maestro</h2>
            </div>
            <div class="modal-edicion-body">
                <div class="form-row-edit">
                    <label>Nombre:</label>
                    <input type="text" id="editNombre" class="input-edit-xlarge">
                </div>
                <div class="form-row-edit">
                    <label>Direcci√≥n:</label>
                    <input type="text" id="editDireccion1" class="input-edit-xlarge" placeholder="Calle y n√∫mero">
                </div>
                <div class="form-row-edit">
                    <label></label>
                    <input type="text" id="editDireccion2" class="input-edit-xlarge" placeholder="Colonia, ciudad">
                </div>
                <div class="form-row-edit">
                    <label>Tel√©fono:</label>
                    <input type="text" id="editTelefono" class="input-edit-medium" maxlength="15">
                </div>
            </div>
            <div class="modal-edicion-footer">
                <button class="btn-edicion-cancelar" onclick="cancelarEdicion()">Cancelar</button>
                <button class="btn-edicion-guardar" onclick="guardarEdicion()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n de borrado -->
    <div id="modalBorrar" class="modal" style="display: none;">
        <div class="modal-borrar-content">
            <div class="modal-borrar-header">
                <h2>¬øBorrar Maestro?</h2>
            </div>
            <div class="modal-borrar-body">
                <p id="mensajeBorrar">¬øEst√° seguro de que desea borrar a este maestro?</p>
                <div class="form-row-borrar">
                    <label>Raz√≥n del borrado:</label>
                    <textarea id="razonBorrado" rows="3" placeholder="Describa la raz√≥n por la cual se borra al maestro..."></textarea>
                </div>
            </div>
            <div class="modal-borrar-footer">
                <button class="btn-borrar-no" onclick="cancelarBorrado()">No</button>
                <button class="btn-borrar-si" onclick="confirmarBorrado()">S√≠ - Confirmar</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="maestros.js"></script>
</body>
</html>
