<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestros</title>
    <link rel="stylesheet" href="maestros.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Maestros</h1>
            <div class="datetime" id="datetime"></div>
        </header>

        <main>
            <div class="form-section">
                <div class="form-row">
                    <label>Nombre:</label>
                    <input type="text" id="nombre" class="input-xlarge">
                </div>

                <div class="form-row">
                    <label>Direccion 1:</label>
                    <input type="text" id="direccion1" class="input-xlarge">
                </div>

                <div class="form-row">
                    <label></label>
                    <input type="text" id="direccion2" class="input-xlarge">
                </div>

                <div class="form-row">
                    <label>Telefono:</label>
                    <input type="text" id="telefono" class="input-medium">
                </div>

                <div class="form-row">
                    <label>Clave:</label>
                    <input type="text" id="clave" class="input-small">
                    
                    <label class="label-inline">RFC:</label>
                    <input type="text" id="rfc" class="input-medium">
                </div>

                <div class="form-row">
                    <label>Grado:</label>
                    <input type="text" id="grado" class="input-medium">
                </div>

                <div class="form-row">
                    <label>Detalles Grado:</label>
                    <input type="text" id="detallesGrado" class="input-large">
                </div>

                <div class="form-row">
                    <label>Fecha de ingreso:</label>
                    <input type="text" id="fechaIngreso" class="input-medium">
                </div>
            </div>

            <div class="button-group">
                <button class="action-btn" onclick="nuevoMaestro()">Nuevo</button>
                <button class="action-btn" onclick="guardarMaestro()">Guardar</button>
                <button class="action-btn" onclick="buscarMaestro()">Buscar</button>
                <button class="action-btn" onclick="borrarMaestro()">Borrar</button>
                <button class="btn-terminar" onclick="terminar()">Terminar</button>
            </div>
        </main>
    </div>

    <!-- Modal de búsqueda -->
    <div id="modalBusqueda" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Proporcione el Nombre del Maestro o Inicio del Nombre</h2>
            <input type="text" id="inputBusqueda" placeholder="Nombre del maestro">
            <div class="modal-buttons">
                <button class="btn" onclick="aceptarBusqueda()">Aceptar</button>
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de lista de resultados -->
    <div id="modalLista" class="modal" style="display: none;">
        <div class="modal-content modal-lista">
            <h2>Seleccione un maestro</h2>
            <div class="lista-container">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Clave</th>
                            <th>Teléfono</th>
                            <th>Grado</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="maestros.js"></script>
</body>
</html>
