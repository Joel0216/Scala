<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otros Catálogos</title>
    <link rel="stylesheet" href="otros-catalogos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scala - Academias de Música</h1>
            <div class="datetime" id="datetime"></div>
        </div>

        <div class="subtitle">MENU DE CATALOGOS VARIOS</div>

        <div class="content">
            <div class="logo-section">
                <img src="Scala logo.png" alt="Scala Logo" class="logo">
            </div>

            <div class="button-grid">
                <button class="catalog-btn" id="motivosBtn">MOTIVOS</button>
                <button class="catalog-btn" id="instrumentosBtn">INSTRUMENTOS</button>
                <button class="catalog-btn" id="mediosBtn">MEDIOS</button>
            </div>

            <div class="button-group">
                <button class="btn btn-terminar" id="terminarBtn">TERMINA MENU</button>
            </div>
        </div>
    </div>

    <script type="module" src="otros-catalogos.js"></script>
</body>
</html>
