<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Motivos</title>
    <link rel="stylesheet" href="catalogo-motivos.css">
</head>

<body>
    <div class="container">
        <h1>Catálogo de Motivos</h1>

        <div class="form-section">
            <div class="form-group">
                <label>CLAVE MOTIVO:</label>
                <input type="text" id="claveMotivo" maxlength="10">
            </div>

            <div class="form-group">
                <label>DESCRIPCION MOTIVO:</label>
                <input type="text" id="descripcionMotivo" maxlength="100">
            </div>

            <div class="button-group">
                <button id="btnNuevo" class="btn">Nuevo</button>
                <button id="btnBuscar" class="btn">Buscar</button>
                <button id="btnBorrar" class="btn">Borrar</button>
                <button id="btnTerminar" class="btn btn-terminar">Terminar Captura</button>
            </div>
        </div>

        <div class="navigation">
            <span>Registro: <span id="registroActual">0</span></span>
            <button id="btnPrimero">|◄</button>
            <button id="btnAnterior">◄</button>
            <input type="number" id="inputRegistro" value="1" min="1">
            <button id="btnSiguiente">►</button>
            <button id="btnUltimo">►|</button>
            <button id="btnBuscarRegistro">►*</button>
        </div>
    </div>

    <!-- Modal de búsqueda -->
    <div id="modalBusqueda" class="modal">
        <div class="modal-content">
            <h2>Proporcione la clave del motivo</h2>
            <input type="text" id="inputBusqueda" placeholder="Clave o descripción">
            <div class="modal-buttons">
                <button id="btnAceptarBusqueda" class="btn">Aceptar</button>
                <button id="btnCancelarBusqueda" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de lista de resultados -->
    <div id="modalLista" class="modal">
        <div class="modal-content modal-lista">
            <h2>Seleccione un motivo</h2>
            <div class="lista-container">
                <table id="tablaResultados">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultados"></tbody>
                </table>
            </div>
            <div class="modal-buttons">
                <button id="btnSeleccionar" class="btn">Seleccionar</button>
                <button id="btnCancelarLista" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="utils-inputs.js"></script>
    <script src="catalogo-motivos.js"></script>
</body>

</html>
